<body>
    <h2>Git Add Process</h2>
    <ol>
        <li>echo "# my-first-website" >> README.md</li>
        <li>Git init</li>
        <li>git add README.md</li>
        <li>git commit -m "first commit"</li>
        <li>git branch -M master</li>
        <li>git remote add origin https://github.com/rummanis/my-first-website.git</li>
        <li>git push -u origin master</li>
    </ol>
</body>
